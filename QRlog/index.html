<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container mt-3 col-sm-8 col-md-6 col-lg-5" id="root">
        <h1 class="text-center">QR generator</h1>
        <div class="row justify-content-center">
            <div class="col-8 col-md-10">
                <input type="text" class="form-control mt-3" placeholder="Enter URL" v-model="url" @keyup.enter="createIMG">
            </div>
            <div class="col-2 align-self-end">
                <button class="btn btn-primary" @click="createIMG" :disabled="!url.trim().length">Go</button>
            </div>
        </div>
        <img class="newQR mt-4 d-block mx-auto" :src="imgurl">
        <p class="mt-2 text-center">{{lasturl}}</p>
        <div class="container mt-5" v-if="QRs.length>1">
            <h1 class="text-center">Previous QR's</h1>
            <div id="previous" class="mt-3">
                <div class="container" v-for="qr in reversedQRs" id="">
                    <a :href="qr.slice(49)"><img :src="qr"></a>
                    <p class="font-weight-light">{{qr.slice(57)}}</p>
                </div>
            </div>
            <button class="btn btn-danger mx-auto d-block mt-3" @click="clearQRs">Clear</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
