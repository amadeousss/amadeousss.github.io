<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="">
  <div class="input-group container" style="margin-top: 2em;">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" onchange="openFile(event)">
    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
  </div>
</div>
  <img id="output">
  <p id="result"></p>

  <script src="exif.js"></script>
  <script>
    var openFile = function(event) {
      var input = event.target;

      var reader = new FileReader();
      reader.onload = function() {
        var dataURL = reader.result;
        console.log(dataURL);
        var output = document.getElementById('output');
        output.src = dataURL;
        var img = document.querySelector('#output');
      };
      reader.readAsDataURL(input.files[0]);
    };
  </script>
  <script>
    var img = document.querySelector('#output');
    setTimeout(() => {
      EXIF.getData(img, function() {
        var ExposureTime = EXIF.getTag(this, "ExposureTime");
        var ISOSpeedRatings = EXIF.getTag(this, "ISOSpeedRatings");
        var Aperture = EXIF.getTag(this, "FNumber");
        var p = document.querySelector("#result");
        p.innerHTML = `t-1/${1/ExposureTime}, ISO-${ISOSpeedRatings}, f/${Aperture}, NIKON D3400 KIT LENS 18-55mm`;
      });
    }, 3000);
  </script>
<!-- Code injected by live-server -->
<script type="text/javascript">
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function() {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					head.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					head.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function(msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			console.log('Live reload enabled.');
		})();
	}
</script>




<style media="screen">
  img {
    max-width: 300px;
    display: block;
    margin: 2em auto;
}

  p{
    text-align: center;
    font-size: 25px;
  }
</style>
</body></html>
