<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="input-group container" style="margin-top: 2em;">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
        onchange="openFile(event)">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    </div>
  </div>
  <img id="output">
  <p id="result"></p>

  <script src="exif.js"></script>
  <script>
    var openFile = function (event) {
      var input = event.target;

      var reader = new FileReader();
      reader.onload = function () {
        var dataURL = reader.result;
        console.log(dataURL);
        var output = document.getElementById('output');
        output.src = dataURL;
        var img = document.querySelector('#output');
      };
      reader.readAsDataURL(input.files[0]);
    };
  </script>
  <script>
    setTimeout(() => {
      var img = document.querySelector('#output');
      EXIF.getData(img, function () {
        var ExposureTime = EXIF.getTag(this, "ExposureTime");
        var ISOSpeedRatings = EXIF.getTag(this, "ISOSpeedRatings");
        var Aperture = EXIF.getTag(this, "FNumber");
        var p = document.querySelector("#result");
        p.innerHTML =
          `t-1/${1/ExposureTime}, ISO-${ISOSpeedRatings}, f/${Aperture}, NIKON D3400 KIT LENS 18-55mm`;
      });
    }, 3000)
  </script>


  <style media="screen">
    img {
      max-width: 300px;
      display: block;
      margin: 2em auto;
    }

    p {
      text-align: center;
      font-size: 25px;
    }
  </style>
</body>

</html>
