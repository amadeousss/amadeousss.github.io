<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reverse</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <header>
      <h1 id="heading">Reverse a string!</h1>
    </header>
    <div class="container">
      <div class="type">
        <h1 id="originalStr">Type the string here:</h1>
        <textarea id="input" type="text" placeholder="Type here your text..."></textarea>
        <button type="button" name="button" id="button">Reverse!</button>
      </div>
      <div class="divider">
      </div>
      <div class="result">
        <h1 id="reversedStr">Here is the reversed one:</h1>
        <textarea id="resText" placeholder="Click the 'Reverse' button"></textarea>
        <button type="button" name="button" id="copyButton">Copy</button>
      </div>
    </div>
    <div id = "overlay">
    <h1>Reverse a string</h1>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenLite.min.js"></script>
    <script src="js/animation.js" charset="utf-8"></script>
    <script src="js/main.js"></script>
  </body>
</html>
