<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="app">
        <div class="container">
            <h1>To-Do List</h1>
            <div class="inputWrap">
                <input type="text" placeholder="Type your new task here...">
            </div>
            <div id="toDoItems">
            </div>
            <hr style="width: 80%; display: block; margin: 0 auto; opacity: 0.2; margin-bottom: 10px;">
            <div class="stats">
                <p id="amount">0 tasks</p>
            </div>
        </div>
        <button class="clear">Clear the list</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
